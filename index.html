<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0b0f19" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="./icons/icon-192.png?v=13">
  <title>VR Offline</title>
  <link rel="manifest" href="./manifest.json?v=13" />
  <style>
    :root { --bg:#0b0f19; --fg:#e5e7eb; --muted:#9aa3b2; --panel: rgba(11,15,25,.65); }
    html,body { height:100%; margin:0; background:var(--bg); color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
    #app, canvas { width:100%; height:100%; display:block; background:#000; }

    .ui { position: fixed; inset: 0; display: grid; place-items: center; z-index: 10; }
    .ui-inner { display:flex; flex-direction:column; align-items:center; gap:12px;
      padding:16px 18px; border-radius:14px; background:var(--panel); backdrop-filter: blur(6px);
      box-shadow: 0 6px 24px rgba(0,0,0,.35); max-width:min(92vw, 520px); }
    .fade { opacity:0; transform: translateY(6px); transition:opacity .25s ease, transform .25s ease; }
    .fade.visible { opacity:1; transform: translateY(0); }
    h1 { margin: 0 0 6px; font-size: 20px; font-weight: 600; letter-spacing: .2px; }
    .appTitle, .title { font-style: italic; }
    .title { font-size: 12px; color: var(--muted); margin-top: 4px; }
    button { -webkit-tap-highlight-color: transparent; padding:10px 14px; border-radius:10px;
      border:1px solid #263044; background:#151b29; color:var(--fg); font-size:14px; font-weight:600;
      letter-spacing:.2px; cursor:pointer; min-width:200px; }
    button[disabled] { opacity:.5; cursor:not-allowed; }
    #recenterBtn { min-width:200px; }

    /* Hidden video stays in DOM for iOS autoplay policies */
    #player { position: fixed; left:-10000px; top:-10000px; width:1px; height:1px; opacity:0; pointer-events:none; }

    /* File input: invisible (not display:none) so we can .click() it */
    #file { position:fixed; width:1px; height:1px; opacity:0; pointer-events:none; }

    /* Tap-to-play prompt (only shown if autoplay is blocked) */
    #tapPrompt { position: fixed; left: 50%; bottom: 24px; transform: translateX(-50%); z-index: 11;
      padding:10px 14px; border-radius:12px; background:var(--panel); border:1px solid #263044; color:var(--fg);
      font-weight:600; display:none; }

    /* VR Controls overlay (shown on tap while in VR) */
    #vrControls { position: fixed; inset: 0; pointer-events: none; z-index: 12; display:none; }
    #vrControls .panel { pointer-events:auto; background:var(--panel); border:1px solid #263044; border-radius:12px;
      box-shadow:0 6px 24px rgba(0,0,0,.35); backdrop-filter: blur(6px); }
    /* Top horizontal (IPD) */
    #ipdPanel { position:absolute; left:50%; top:8px; transform:translateX(-50%); padding:8px 10px; }
    #ipdLabel { font-size:12px; color:var(--muted); margin-bottom:6px; text-align:center; }
    #ipd { width:60vw; max-width:560px; }
    /* Right vertical (Zoom) */
    #zoomPanel { position:absolute; right:8px; top:50%; transform:translateY(-50%); padding:8px 10px;
      display:flex; flex-direction:column; align-items:center; gap:6px; }
    #zoomLabel { font-size:12px; color:var(--muted); }
    #zoom { writing-mode: bt-lr; -webkit-appearance: slider-vertical; appearance: slider-vertical;
      height:40vh; max-height:360px; }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Main UI -->
  <div class="ui">
    <div id="ui" class="ui-inner fade visible">
      <h1 class="appTitle">VR Offline</h1>
      <button id="selectBtn" type="button">Select simulation</button>
      <button id="vrBtn" type="button" disabled>Enter VR</button>
      <button id="recenterBtn" type="button">Recenter</button>
      <button id="installBtn" type="button" style="display:none;">Install App</button>
      <div class="title">Brought to you by Cambridge XR</div>
    </div>
  </div>

  <!-- Hidden video + file input -->
  <video id="player" playsinline webkit-playsinline muted loop controls></video>
  <input id="file" type="file" accept="video/*" />
  <button id="tapPrompt">Tap to start video</button>

  <!-- VR overlays (shown in VR on tap) -->
  <div id="vrControls">
    <div id="ipdPanel" class="panel">
      <div id="ipdLabel">IPD / Lens gap (Cardboard)</div>
      <input id="ipd" type="range" min="0" max="20" value="0" />
    </div>
    <div id="zoomPanel" class="panel">
      <div id="zoomLabel">Zoom</div>
      <input id="zoom" type="range" min="30" max="100" value="75" />
    </div>
  </div>

  <!-- three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/DeviceOrientationControls.js"></script>

  <script>
  (function(){
    const app = document.getElementById('app');
    const uiRoot = document.getElementById('ui');
    const selectBtn = document.getElementById('selectBtn');
    const vrBtn = document.getElementById('vrBtn');
    const recenterBtn = document.getElementById('recenterBtn');
    const installBtn = document.getElementById('installBtn');
    const fileInput = document.getElementById('file');
    const tapPrompt = document.getElementById('tapPrompt');
    const vrControls = document.getElementById('vrControls');
    const ipdSlider = document.getElementById('ipd');
    const ipdLabel  = document.getElementById('ipdLabel');
    const zoomSlider= document.getElementById('zoom');

    const video = document.getElementById('player');
    video.muted = true; video.playsInline = true;
    video.setAttribute('muted',''); video.setAttribute('playsinline',''); video.setAttribute('webkit-playsinline','');

    // Scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setClearColor(0x000000, 1);
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    app.appendChild(renderer.domElement);

    // 360 sphere + texture
    const geometry = new THREE.SphereGeometry(500, 64, 64);
    geometry.scale(-1, 1, 1);
    const texture = new THREE.VideoTexture(video);
    texture.colorSpace = THREE.SRGBColorSpace;
    texture.generateMipmaps = false;
    texture.minFilter = THREE.LinearFilter;
    texture.magFilter = THREE.LinearFilter;
    const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.BackSide });
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);
    scene.add(new THREE.AmbientLight(0xffffff, 1.0));

    // Device orientation (Cardboard/mono fallback)
    let controls = null;
    try {
      controls = new THREE.DeviceOrientationControls(camera);
      controls.connect();
      document.addEventListener('click', () => { try { controls.enabled = true; } catch {} }, { once: true });
    } catch (e) { console.warn('DeviceOrientationControls unavailable; continuing.'); }

    // State
    let yawOffset = 0;
    let mode = 'mono'; // 'mono' | 'stereo' | 'webxr'
    const SMOOTH_ALPHA = 0.12;
    const smoothedQuat = new THREE.Quaternion().copy(camera.quaternion);
    let currentObjectURL = null;

    // Stereo (Cardboard) params
    let ipdGapPct = 0.0;            // 0..0.2 screen width (slider 0..20)
    camera.fov = 75; camera.updateProjectionMatrix(); // zoom slider controls this

    /* -------------------- Tap-to-play helpers -------------------- */
    function showTapPrompt(){ tapPrompt.style.display = 'block'; }
    function hideTapPrompt(){ tapPrompt.style.display = 'none'; }
    tapPrompt.addEventListener('click', () => { video.play().then(hideTapPrompt).catch(()=>{}); });

    /* ------------------- FILE PICKER: key change ------------------
       Do everything synchronously inside the 'change' event so the
       play() call is within the user gesture and isn’t blocked.
    ---------------------------------------------------------------- */
    selectBtn.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files && e.target.files[0];
      if (!file) return;

      // Allow re-picking the same file later
      fileInput.value = '';

      // Reset video fully, revoke old URL
      try { video.pause(); } catch {}
      if (currentObjectURL) { URL.revokeObjectURL(currentObjectURL); currentObjectURL = null; }
      video.removeAttribute('src'); video.srcObject = null; video.load();

      // New object URL
      currentObjectURL = URL.createObjectURL(file);
      video.src = currentObjectURL;
      video.currentTime = 0;

      // Enable VR ASAP (we have a media file)
      enableVRButton();

      // Try to start playback *right here* (still in user gesture)
      const attempt = video.play();
      if (attempt && typeof attempt.catch === 'function') {
        attempt.then(hideTapPrompt).catch(() => { showTapPrompt(); });
      }
    });

    /* ---------------------- Recenter (WebXR) --------------------- */
    function recenter(){
      if (mode === 'webxr') {
        const refSpace = renderer.xr.getReferenceSpace && renderer.xr.getReferenceSpace();
        if (refSpace) {
          const xrCam = renderer.xr.getCamera(camera);
          const euler = new THREE.Euler().setFromQuaternion(xrCam.quaternion, 'YXZ');
          const yaw = euler.y;
          const half = -yaw / 2; // inverse yaw
          const orientation = new DOMPointReadOnly(0, Math.sin(half), 0, Math.cos(half));
          const offsetRefSpace = refSpace.getOffsetReferenceSpace(new XRRigidTransform(undefined, orientation));
          renderer.xr.setReferenceSpace(offsetRefSpace);
        }
        return;
      }
      const e = new THREE.Euler().setFromQuaternion(camera.quaternion, 'YXZ');
      yawOffset = e.y;
    }
    recenterBtn.addEventListener('click', recenter);

    /* --------------------- VR controls overlays ------------------ */
    function toggleVRControls(ev) {
      if (mode === 'mono') return;
      // Don’t toggle if you clicked inside a panel (so sliders remain usable)
      if (ev && ev.composedPath && ev.composedPath().some(el => el && el.classList && el.classList.contains('panel'))) return;
      vrControls.style.display = (vrControls.style.display === 'none' || vrControls.style.display === '') ? 'block' : 'none';
      const disableIPD = (mode === 'webxr');
      ipdSlider.disabled = disableIPD;
      ipdLabel.textContent = disableIPD ? 'IPD / Lens gap (controlled by headset)' : 'IPD / Lens gap (Cardboard)';
    }
    // Only toggle when tapping on the canvas itself
    renderer.domElement.addEventListener('pointerdown', toggleVRControls);

    // Zoom (Cardboard only – adjusts camera FOV)
    zoomSlider.addEventListener('input', () => {
      camera.fov = parseFloat(zoomSlider.value); // 30..100 (smaller is more zoom)
      camera.updateProjectionMatrix();
    });

    // IPD gap (Cardboard only – adjusts the center gap between viewports)
    ipdSlider.addEventListener('input', () => {
      const v = parseInt(ipdSlider.value, 10); // 0..20
      ipdGapPct = Math.min(0.2, Math.max(0, v / 100)); // 0..0.2 of screen width
    });

    /* ------------------------- Rendering ------------------------- */
    function updateVideoTextureIfReady(){
      // Keep the texture fresh; avoids relying on sporadic events
      if (video.readyState >= 2) texture.needsUpdate = true; // HAVE_CURRENT_DATA
    }

    function renderMono(){
      updateVideoTextureIfReady();
      if (controls) controls.update();
      const euler = new THREE.Euler().setFromQuaternion(camera.quaternion, 'YXZ');
      euler.y -= yawOffset;
      const targetQuat = new THREE.Quaternion().setFromEuler(euler);
      smoothedQuat.slerp(targetQuat, SMOOTH_ALPHA);
      camera.quaternion.copy(smoothedQuat);

      camera.aspect = renderer.domElement.width / renderer.domElement.height;
      camera.updateProjectionMatrix();
      renderer.setScissorTest(false);
      renderer.render(scene, camera);
    }

    function renderStereo(){
      updateVideoTextureIfReady();
      if (controls) controls.update();
      const euler = new THREE.Euler().setFromQuaternion(camera.quaternion, 'YXZ');
      euler.y -= yawOffset;
      const targetQuat = new THREE.Quaternion().setFromEuler(euler);
      smoothedQuat.slerp(targetQuat, SMOOTH_ALPHA);
      camera.quaternion.copy(smoothedQuat);

      const w = renderer.domElement.width | 0, h = renderer.domElement.height | 0;
      const half = w / 2;
      const gap = (w * ipdGapPct) | 0; // central gap in px
      const leftW  = (half - (gap / 2)) | 0;
      const rightX = (half + (gap / 2)) | 0;
      const rightW = (w - rightX) | 0;

      renderer.setScissorTest(true);

      // Left eye
      renderer.setViewport(0, 0, leftW, h);
      renderer.setScissor(0, 0, leftW, h);
      camera.aspect = leftW / h; camera.updateProjectionMatrix();
      renderer.render(scene, camera);

      // Right eye
      renderer.setViewport(rightX, 0, rightW, h);
      renderer.setScissor(rightX, 0, rightW, h);
      camera.aspect = rightW / h; camera.updateProjectionMatrix();
      renderer.render(scene, camera);

      renderer.setScissorTest(false);
    }

    const monoLoop   = () => renderMono();
    const stereoLoop = () => renderStereo();
    const xrLoop     = () => { updateVideoTextureIfReady(); renderer.render(scene, camera); };

    /* --------------------------- VR entry ------------------------ */
    function enableVRButton(){ vrBtn.disabled = false; }

    async function goFullscreen(){ try { if (!document.fullscreenElement) await app.requestFullscreen(); } catch {} }
    async function requestWakeLock(){ try { if ('wakeLock' in navigator) { const lock = await navigator.wakeLock.request('screen'); lock.addEventListener('release', ()=>{}); } } catch {} }

    async function enterCardboard(){
      await goFullscreen();
      try { await screen.orientation.lock('landscape'); } catch {}
      await requestWakeLock();
      // If playback didn’t start yet, nudge with prompt
      video.play().then(hideTapPrompt).catch(()=>{ showTapPrompt(); });
      mode = 'stereo';
      renderer.setAnimationLoop(stereoLoop);
      vrControls.style.display = 'block';
      setTimeout(()=>{ if (mode==='stereo') vrControls.style.display='none'; }, 1200);
    }

    async function enterWebXR(){
      try {
        const supported = await (navigator.xr && navigator.xr.isSessionSupported ? navigator.xr.isSessionSupported('immersive-vr') : Promise.resolve(false));
        if (!supported) return false;
        video.play().then(hideTapPrompt).catch(()=>{ showTapPrompt(); });
        const session = await navigator.xr.requestSession('immersive-vr', { optionalFeatures: ['local-floor','bounded-floor'] });
        renderer.xr.setReferenceSpaceType('local');
        await renderer.xr.setSession(session);
        renderer.setAnimationLoop(xrLoop);
        mode = 'webxr';
        vrControls.style.display = 'block';
        setTimeout(()=>{ if (mode==='webxr') vrControls.style.display='none'; }, 1200);
        return true;
      } catch (e) { return false; }
    }

    async function enterVR(){
      const ok = await enterWebXR();
      if (!ok) await enterCardboard();
    }
    vrBtn.addEventListener('click', enterVR);

    /* ----------------------------- Misc -------------------------- */
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Run mono loop until VR
    renderer.setAnimationLoop(monoLoop);

    // iOS sensor permission on first tap
    document.addEventListener('click', async () => {
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        try { await DeviceOrientationEvent.requestPermission(); } catch {}
      }
    }, { once: true });

    // PWA install (unchanged)
    let deferredPrompt = null;
    let autoPrompted = false;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
      const auto = () => {
        if (deferredPrompt && !autoPrompted) {
          autoPrompted = true;
          deferredPrompt.prompt();
          deferredPrompt.userChoice.finally(() => {
            deferredPrompt = null;
            installBtn.style.display = 'none';
          });
        }
        document.removeEventListener('click', auto);
      };
      document.addEventListener('click', auto);
    });
    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = 'none';
    });

    // Service worker registration (unchanged)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const reg = await navigator.serviceWorker.register('./sw.js?v=13', { scope: './' });
          if (reg.waiting) reg.waiting.postMessage('SKIP_WAITING');
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (!window.__reloaded) { window.__reloaded = true; location.reload(); }
          });
        } catch (e) { console.warn('SW registration failed', e); }
      });
    }
  })();
  </script>
</body>
</html>
