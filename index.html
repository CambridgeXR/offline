<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0b0f19" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="./icons/icon-192.png?v=19">
  <title>VR Offline</title>
  <link rel="manifest" href="./manifest.json?v=19" />
  <style>
    :root { --bg:#0b0f19; --fg:#e5e7eb; --muted:#9aa3b2; --panel: rgba(11,15,25,.65); }
    html,body { height:100%; margin:0; background:var(--bg); color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; overscroll-behavior: none; }
    #app { position:fixed; inset:0; overflow:hidden; z-index:0; }
    canvas { display:block; width:100%; height:100%; background:#000; }

    .ui { position:fixed; inset:0; display:grid; place-items:center; z-index:10; pointer-events:auto; }
    .ui-inner { display:flex; flex-direction:column; gap:.8rem; align-items:center; }

    h1.appTitle { margin:0 0 .35rem; font-size:1.5rem; font-weight:700; letter-spacing:.2px;
      font-style: italic; color:#3b82f6; } /* BLUE marker */
    .title { font-style: italic; color: var(--muted); font-size:.9rem; margin-top:.25rem; }

    button { appearance:none; border:0; padding:1rem 1.2rem; border-radius:1rem;
      background:#121a2b; color:var(--fg); font-weight:600; letter-spacing:.2px;
      box-shadow:0 6px 24px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
      width:220px; cursor:pointer; }
    button:active { transform: translateY(1px); }
    button[disabled] { opacity:.5; cursor:not-allowed; }

    .hidden { opacity:0; transform: translateY(8px); pointer-events:none; }
    .visible { opacity:1; transform: translateY(0); }
    .fade { transition: opacity .25s ease, transform .25s ease; }

    /* File input kept visible to the DOM (not display:none) */
    #file { position:fixed; width:1px; height:1px; opacity:0; pointer-events:none; }

    /* Tap-to-start if autoplay still blocked after our attempts */
    #tapPrompt { position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      z-index:11; display:none; padding:.7rem 1rem; border-radius:12px; background:var(--panel);
      border:1px solid #263044; font-weight:600; }

    /* VR Controls overlay (Cardboard) */
    #vrControls { position: fixed; inset: 0; pointer-events: none; z-index: 12; display:none; }
    #vrControls .panel { pointer-events:auto; background:var(--panel); border:1px solid #263044; border-radius:12px;
      box-shadow:0 6px 24px rgba(0,0,0,.35); backdrop-filter: blur(6px); }

    /* Top horizontal (IPD) */
    #ipdPanel { position:absolute; left:50%; top:8px; transform:translateX(-50%); padding:8px 10px; }
    #ipdLabel { font-size:12px; color:var(--muted); margin-bottom:6px; text-align:center; }
    #ipd { width:60vw; max-width:560px; }

    /* Right vertical (Zoom) */
    #zoomPanel { position:absolute; right:8px; top:50%; transform:translateY(-50%); padding:8px 10px;
      display:flex; flex-direction:column; align-items:center; gap:6px; }
    #zoomLabel { font-size:12px; color:var(--muted); }
    #zoom { writing-mode: bt-lr; -webkit-appearance: slider-vertical; appearance: slider-vertical;
      height:40vh; max-height:360px; }

    /* Bottom center action bar with Recenter (in VR overlay) */
    #actionBar { position:absolute; left:50%; bottom:10px; transform:translateX(-50%);
      padding:8px 10px; display:flex; gap:10px; align-items:center; justify-content:center; }
    #recenterVrBtn { width:auto; padding:.8rem 1.1rem; }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Main UI -->
  <div class="ui">
    <div id="ui" class="ui-inner fade visible">
      <h1 class="appTitle">VR Offline</h1>
      <button id="selectBtn" type="button">Select simulation</button>
      <button id="vrBtn" type="button" disabled>Enter VR</button>
      <button id="recenterBtn" type="button">Recenter</button>
      <button id="installBtn" type="button">Download app</button>
      <div class="title">Brought to you by Cambridge XR</div>
    </div>
  </div>

  <input id="file" type="file" accept="video/*" />
  <button id="tapPrompt" type="button">Tap to start video</button>

  <!-- VR overlays (Cardboard mode) -->
  <div id="vrControls">
    <div id="ipdPanel" class="panel">
      <div id="ipdLabel">IPD / Lens gap (Cardboard)</div>
      <input id="ipd" type="range" min="0" max="20" value="0" />
    </div>
    <div id="zoomPanel" class="panel">
      <div id="zoomLabel">Zoom</div>
      <input id="zoom" type="range" min="30" max="100" value="75" />
    </div>
    <div id="actionBar" class="panel">
      <button id="recenterVrBtn" type="button">Recenter</button>
    </div>
  </div>

  <!-- three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/DeviceOrientationControls.js"></script>

  <script>
  (function(){
    const app = document.getElementById('app');
    const selectBtn   = document.getElementById('selectBtn');
    const vrBtn       = document.getElementById('vrBtn');
    const recenterBtn = document.getElementById('recenterBtn');
    const installBtn  = document.getElementById('installBtn');
    const fileInput   = document.getElementById('file');
    const tapPrompt   = document.getElementById('tapPrompt');

    // Power helpers
    let wakeLock = null;
    async function requestWakeLock(){ try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch(e){} }
    document.addEventListener('visibilitychange', async () => {
      if (wakeLock !== null && document.visibilityState === 'visible') { try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e){} }
    });
    async function goFullscreen(){
      const el = document.documentElement;
      try { if (el.requestFullscreen) await el.requestFullscreen(); else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen(); } catch(e){}
    }

    // Video element
    const video = document.createElement('video');
    video.setAttribute('playsinline',''); video.playsInline = true;
    video.loop = true; video.preload = 'metadata'; video.crossOrigin = 'anonymous';

    // Scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    app.appendChild(renderer.domElement);

    // 360 sphere
    const geometry = new THREE.SphereGeometry(500, 64, 64); geometry.scale(-1, 1, 1);
    const texture = new THREE.VideoTexture(video); texture.colorSpace = THREE.SRGBColorSpace;
    const material = new THREE.MeshBasicMaterial({ map: texture });
    const sphere = new THREE.Mesh(geometry, material); scene.add(sphere);

    // Controls
    let controls = null;
    try { if (THREE.DeviceOrientationControls) { controls = new THREE.DeviceOrientationControls(camera, true); controls.connect(); } } catch(e){}

    // State
    let yawOffset = 0; let mode = 'mono'; // 'mono' | 'stereo' | 'webxr'
    const SMOOTH_ALPHA = 0.12;
    const smoothedQuat = new THREE.Quaternion().copy(camera.quaternion);
    let ipdGapPct = 0.0; camera.fov = 75; camera.updateProjectionMatrix();
    let xrBaseRefSpace = null;
    let snapNextFrame = false;
    let currentObjectURL = null;

    // UI show/hide
    const ui = document.getElementById('ui'); let uiTimer = null;
    function showUI(){ ui.classList.remove('hidden'); ui.classList.add('visible'); clearTimeout(uiTimer); uiTimer = setTimeout(hideUI, 2500); }
    function hideUI(){ ui.classList.remove('visible'); ui.classList.add('hidden'); }
    function globalTapHandler(e){
      const onUI = e.target.closest('#ui');
      if (!onUI) { showUI(); if (video.src && video.paused) video.play().catch(()=>{}); }
    }
    document.addEventListener('pointerdown', globalTapHandler, { capture:true, passive:true });
    document.addEventListener('click',       globalTapHandler, { capture:true, passive:true });
    uiTimer = setTimeout(hideUI, 3000);

    // Tap-to-start helper
    function showTap(){ tapPrompt.style.display = 'block'; }
    function hideTap(){ tapPrompt.style.display = 'none'; }
    tapPrompt.addEventListener('click', () => {
      video.muted = true;
      video.play().then(() => { hideTap(); vrBtn.disabled = false; }).catch(()=>{});
    });

    // File selection -> start playback inside change (user gesture)
    selectBtn.addEventListener('click', () => {
      showUI();
      fileInput.value = '';
      if (fileInput.showPicker) { try { fileInput.showPicker(); return; } catch(e){} }
      fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files && e.target.files[0];
      if (!file) return;

      // Revoke old blob URL if any
      if (currentObjectURL) { try { URL.revokeObjectURL(currentObjectURL); } catch{} currentObjectURL = null; }

      currentObjectURL = URL.createObjectURL(file);

      // Reset video fully, then set src
      try { video.pause(); } catch {}
      video.removeAttribute('src'); video.srcObject = null; video.load();
      video.src = currentObjectURL;
      video.currentTime = 0;

      // Try unmuted first; on failure try muted; if still blocked show tap prompt
      video.muted = false;
      const p = video.play();
      if (p && typeof p.catch === 'function') {
        p.then(() => { hideTap(); vrBtn.disabled = false; })
         .catch(() => {
            video.muted = true;
            video.play().then(() => { hideTap(); vrBtn.disabled = false; })
              .catch(() => { showTap(); });
         });
      } else {
        vrBtn.disabled = false;
      }
    });

    // RECENTER
    function recenter(){
      if (mode === 'webxr') {
        const base = xrBaseRefSpace || (renderer.xr.getReferenceSpace && renderer.xr.getReferenceSpace());
        if (base && window.XRRigidTransform && typeof base.getOffsetReferenceSpace === 'function') {
          const xrCam = renderer.xr.getCamera();
          const euler = new THREE.Euler().setFromQuaternion(xrCam.quaternion, 'YXZ');
          const yaw = euler.y;
          const half = -yaw / 2;
          const orientation = new DOMPointReadOnly(0, Math.sin(half), 0, Math.cos(half));
          const offset = base.getOffsetReferenceSpace(new XRRigidTransform(undefined, orientation));
          renderer.xr.setReferenceSpace(offset);
          sphere.rotation.y = 0;
        } else {
          const xrCam = renderer.xr.getCamera();
          const e = new THREE.Euler().setFromQuaternion(xrCam.quaternion, 'YXZ');
          sphere.rotation.y = -e.y;
        }
      } else {
        const e = new THREE.Euler().setFromQuaternion(camera.quaternion, 'YXZ');
        yawOffset = e.y; snapNextFrame = true;
      }
    }
    recenterBtn.addEventListener('click', () => { showUI(); recenter(); });

    // VR overlays (Cardboard)
    const vrControls = document.getElementById('vrControls');
    const ipdSlider  = document.getElementById('ipd');
    const ipdLabel   = document.getElementById('ipdLabel');
    const zoomSlider = document.getElementById('zoom');
    const recenterVrBtn = document.getElementById('recenterVrBtn');

    function toggleVRControls(ev){
      if (mode !== 'stereo') return;
      if (ev && ev.composedPath && ev.composedPath().some(el => el && el.classList && el.classList.contains('panel'))) return;
      const show = (vrControls.style.display === 'none' || vrControls.style.display === '');
      vrControls.style.display = show ? 'block' : 'none';
      ipdSlider.disabled = false;
      ipdLabel.textContent = 'IPD / Lens gap (Cardboard)';
    }
    document.addEventListener('pointerdown', (ev) => { if (mode === 'stereo') toggleVRControls(ev); }, { capture:true });
    recenterVrBtn.addEventListener('click', (e) => { e.stopPropagation(); recenter(); });
    zoomSlider.addEventListener('input', () => { camera.fov = parseFloat(zoomSlider.value); camera.updateProjectionMatrix(); });
    ipdSlider.addEventListener('input', () => { const v = parseInt(ipdSlider.value, 10); ipdGapPct = Math.min(0.2, Math.max(0, v / 100)); });

    // RENDER
    function updateVideoTexture(){ if (video.readyState >= 2) texture.needsUpdate = true; }
    function renderMono(){
      if (controls) controls.update();
      const e = new THREE.Euler().setFromQuaternion(camera.quaternion, 'YXZ'); e.y -= yawOffset;
      const target = new THREE.Quaternion().setFromEuler(e);
      if (snapNextFrame){ camera.quaternion.copy(target); smoothedQuat.copy(target); snapNextFrame=false; }
      else { smoothedQuat.slerp(target, SMOOTH_ALPHA); camera.quaternion.copy(smoothedQuat); }
      updateVideoTexture(); renderer.setScissorTest(false); renderer.render(scene, camera);
    }
    function renderStereo(){
      if (controls) controls.update();
      const e = new THREE.Euler().setFromQuaternion(camera.quaternion, 'YXZ'); e.y -= yawOffset;
      const target = new THREE.Quaternion().setFromEuler(e);
      if (snapNextFrame){ camera.quaternion.copy(target); smoothedQuat.copy(target); snapNextFrame=false; }
      else { smoothedQuat.slerp(target, SMOOTH_ALPHA); camera.quaternion.copy(smoothedQuat); }

      const w = renderer.domElement.width|0, h = renderer.domElement.height|0;
      const half = w/2; const gap = (w * ipdGapPct)|0;
      const leftW = (half - (gap/2))|0; const rightX = (half + (gap/2))|0; const rightW = (w - rightX)|0;

      updateVideoTexture(); renderer.setScissorTest(true);

      renderer.setViewport(0, 0, leftW, h);   renderer.setScissor(0, 0, leftW, h);
      camera.aspect = leftW / h; camera.updateProjectionMatrix(); renderer.render(scene, camera);

      renderer.setViewport(rightX, 0, rightW, h); renderer.setScissor(rightX, 0, rightW, h);
      camera.aspect = rightW / h; camera.updateProjectionMatrix(); renderer.render(scene, camera);

      renderer.setScissorTest(false);
    }
    const xrLoop = () => { updateVideoTexture(); renderer.render(scene, camera); };
    function animate(){ if (mode === 'webxr') return; requestAnimationFrame(animate); (mode === 'stereo') ? renderStereo() : renderMono(); }
    animate();
    window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });

    // ENTER VR
    async function enterCardboard(){
      await goFullscreen(); try { await screen.orientation.lock('landscape'); } catch {}
      await requestWakeLock(); mode='stereo'; showUI(); vrControls.style.display='block';
      setTimeout(()=>{ if (mode==='stereo') vrControls.style.display='none'; }, 1200);
    }
    async function enterWebXR(){
      try {
        const supported = await (navigator.xr && navigator.xr.isSessionSupported ? navigator.xr.isSessionSupported('immersive-vr') : Promise.resolve(false));
        if (!supported) return false;
        const session = await navigator.xr.requestSession('immersive-vr', { optionalFeatures: ['local-floor','bounded-floor','local'] });
        renderer.xr.setReferenceSpaceType('local');
        await renderer.xr.setSession(session);
        xrBaseRefSpace = await session.requestReferenceSpace('local');
        if (xrBaseRefSpace) renderer.xr.setReferenceSpace(xrBaseRefSpace);
        session.addEventListener('select', recenter); // controller trigger = recenter
        renderer.setAnimationLoop(xrLoop);
        mode='webxr'; return true;
      } catch(e){ return false; }
    }
    vrBtn.addEventListener('click', async () => { showUI(); const ok = await enterWebXR(); if (!ok) await enterCardboard(); });

    // INSTALL (Download app)
    let deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; });
    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        try { await deferredPrompt.userChoice; } finally { deferredPrompt = null; }
      } else {
        const ua = navigator.userAgent || '';
        if (/iPhone|iPad|iPod/i.test(ua)) alert('To install: tap Share, then "Add to Home Screen".');
        else alert('To install: open the browser menu and choose "Install App" (or "Add to Home Screen").');
      }
    });

    // Drag & drop + gesture guard
    document.addEventListener('dragover', e => { e.preventDefault(); });
    document.addEventListener('drop', e => {
      e.preventDefault();
      const file = e.dataTransfer.files && e.dataTransfer.files[0];
      if (file && file.type.startsWith('video/')) {
        if (currentObjectURL) { try { URL.revokeObjectURL(currentObjectURL); } catch{} currentObjectURL = null; }
        currentObjectURL = URL.createObjectURL(file);
        try { video.pause(); } catch{} video.removeAttribute('src'); video.srcObject=null; video.load();
        video.src = currentObjectURL; video.muted = true; video.play().then(()=>{ vrBtn.disabled=false; hideTap(); }).catch(()=>{ showTap(); });
      }
    });
    window.addEventListener('touchmove', e => { if (e.touches.length > 1) e.preventDefault(); }, { passive:false });

    // Service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const reg = await navigator.serviceWorker.register('./sw.js?v=19', { scope: './' });
          if (reg.waiting) reg.waiting.postMessage('SKIP_WAITING');
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (!window.__reloaded) { window.__reloaded = true; location.reload(); }
          });
        } catch (e) { console.warn('SW registration failed', e); }
      });
    }
  })();
  </script>
</body>
</html>
